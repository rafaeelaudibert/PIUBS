version: '2'
services:
  db:
    image: 'postgres:10.5'
    volumes:
      - ~/piubs_data/postgresql:/var/lib/postgresql/data
    ports:
      - "5433:5432"
  app:
    build: .
    command: bundle exec puma -C config/puma.rb -e production
    env_file:
      - config/.env
    volumes:
      - .:/var/www/PIUBS
    expose:
      - "3000"
    links:
      - db
  web:
    build:
      context: .
      dockerfile: Dockerfile-nginx
    links:
      - app
    ports:
      - "8081:80"
