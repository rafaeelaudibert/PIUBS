version: '3'
services:
  db:
    image: 'postgres:10.5'
    volumes:
      - /var/lib/postgresql/piubsdata:/var/lib/postgresql/data
  app:
    build: .
    command: bundle exec puma -C config/puma.rb
    volumes:
      - .:/var/www/PIUBS
    expose:
      - "3000"
    links:
      - db
  web:
    build:
      context: .
      dockerfile: Dockerfile-nginx
    links:
      - app
    ports:
      - "8080:80"
